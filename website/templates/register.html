{% extends "base.html" %}
{% block title %}Register page{%endblock%}
{% block StyleSheet %}{%endblock%}
{% block Navbar %}Register{%endblock%}
{% block BodyContent %}
<form method="POST">
    <h3 align="center">Register</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="Username">Username</label>
        <input type="text" class="form-control" id="Username" name="Username" placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your password">
    </div>
    <div class="form-group">
        <label for="password2">Password (confirm)</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Enter your password">
    </div>
    <br />
    <button type="submit" class = "btn btn-primary">Submit</button>
    <div class="form-group">
        <label for="password2">Have Account Login now!!</label>
        <button type="submit" class = "btn btn-primary">Login</button>
    </div>
</form>

{% endblock %}
